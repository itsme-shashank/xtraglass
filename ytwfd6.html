<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
      /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000; /* Dark-themed background color */
            color: #fff; /* Text color */
        } */

        .company-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            text-align: center;
        }

        .social-buttons a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #fff;
            border-radius: 25px;
            text-align: left;
            line-height: 1;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            position: relative; /* Added for icon positioning */
        }

        .social-buttons a:hover {
            background-color: #3578e5;
            text-decoration: none;
        }

        .social-buttons a i {
            margin-right: 10px;
            position: absolute; /* Adjusted for icon positioning */
            left: 10px; /* Adjusted for icon positioning */
            top: 50%; /* Adjusted for icon positioning */
            transform: translateY(-50%); /* Adjusted for icon positioning */
            width: 30px; /* Set icon width */
            height: 30px; /* Set icon height */
        }
      .second-text {
        padding-left: 35px; /* Added padding from the start */
        font-style: italic;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="company-details">
                    <img src="https://androidappsforyoutubetest.s3.ap-south-1.amazonaws.com/magicQr/banner.png" alt="Company Logo" style="max-width: 100%;">
                </div>
                <h4 class="text-center mb-3">Follow Us on Social Media</h4>
              <p class="text-center mb-3">All Your Socials, One Easy Show</p>
                <div class="social-buttons">

                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Google Review</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Review us on Google</span>
</a>
                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Instagram</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Follow us on Instagram</span>
</a>
                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png?20200503174721" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">WhatsApp</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Message us on WhatsApp</span>
</a>
                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://i.pinimg.com/564x/8e/a0/83/8ea08365d331d8ae9bd93ba5f50528d4.jpg" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Call</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Call us on Phone</span>
</a>
                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png?20220821121039" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Facebook</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Like our page on Facebook</span>
</a>
                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://w7.pngwing.com/pngs/639/449/png-transparent-computer-icons-website-icon-text-globe-symmetry-thumbnail.png" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Website</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Visit our Website</span>
</a>

                  <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/112-gmail_email_mail-512.png" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">E-Mail</span><br>
    <span class="second-text"style="color: grey; font-size: 14px;">Mail us</span>
</a>
                   <a href="#" class="btn btn-primary" target="_blank" style="font-size: 16px;">
    <img src="https://w7.pngwing.com/pngs/515/1/png-transparent-twitter-logo-computer-icons-logo-twitter-icon-computer-wallpaper-monochrome-bird-thumbnail.png" alt="Icon 1" style="width: 30px; height: 30px;">
    <span style="color: black;">Twitter</span><br>
    <span class="second-text" style="color: grey; font-size: 14px;">Follow us on Twitter</span>
</a>

                    <!-- Add more social media buttons as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
